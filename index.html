<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form - Jordan Falaise</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">videoGameJobs Survey Form</h1>
    <p id="description">
      Five minutes of your time to help us build a better platform
    </p>
    <form action="/user-survey" id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          name="user-name"
          required
        />
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          name="user-mail"
          placeholder="Enter your Email"
          required
        />
        <label for="number" id="number-label">Age (optional)</label>
        <!-- This number input only accept digits -->
        <input
          type="number"
          id="number"
          pattern="[0-9]"
          min="12"
          max="120"
          placeholder="Age"
          name="user-age"
        />
      </fieldset>
      <fieldset>
        <label for="dropdown" id="role-label"
          >Which option best describes your current role?</label
        >
        <select name="user-role" id="dropdown">
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="fullJob">Full Time Job</option>
          <option value="fullLearner">Full Time Learner</option>
          <option value="noTelling">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <legend class="radio-legend">
          Would You recommend videoGameJobs to a friend?
        </legend>
        <div class="radio-container">
          <input
            type="radio"
            name="recommandation"
            id="definitely"
            value="definitely"
          />
          <label for="definitely" class="radio-label">Definitely</label>
        </div>
        <div class="radio-container">
          <input type="radio" name="recommandation" id="maybe" value="maybe" />
          <label for="maybe" class="radio-label">Maybe</label>
        </div>
        <div class="radio-container">
          <input
            type="radio"
            name="recommandation"
            id="not-sure"
            value="not-sure"
          />
          <label for="not-sure" class="radio-label">Not sure</label>
        </div>
      </fieldset>
      <fieldset>
        <label for="feature" id="feature-label"
          >What is your favorite feature of videoGameJobs?</label
        >
        <select name="favorite-feature" id="feature">
          <option value="">Select an option</option>
          <option value="development">Development</option>
          <option value="publishing">Publishing</option>
          <option value="business">Business</option>
          <option value="events">Events</option>
          <option value="academy">Academy</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>
          What type of job's content would you be interested in?
          <span class="job-span">(Check all that apply)</span>
        </legend>
        <div class="job-container">
          <input
            type="checkbox"
            id="game-designers"
            value="game-designers"
          /><label for="game-designers">Game Designers</label>
        </div>
        <div class="job-container">
          <input
            type="checkbox"
            id="game-programmers"
            value="game-programmers"
          /><label for="game-programmers"
            >Software Developers &sol; Game Programmers</label
          >
        </div>
        <div class="job-container">
          <input
            type="checkbox"
            id="audio-engineers"
            value="audio-engineers"
          /><label for="audio-engineers">Audio Engineers</label>
        </div>
        <div class="job-container">
          <input
            type="checkbox"
            id="game-animators"
            value="game-animators"
          /><label for="game-animators">Game Animators</label>
        </div>
        <div class="job-container">
          <input type="checkbox" id="translators" value="translators" /><label
            for="translators"
            >Interpreters &sol; Translators</label
          >
        </div>
        <div class="job-container">
          <input type="checkbox" id="pro-gamers" value="pro-gamers" /><label
            for="pro-gamers"
            >Professional Gamers</label
          >
        </div>
        <div class="job-container">
          <input type="checkbox" id="qa-testers" value="qa-testers" /><label
            for="qa-testers"
            >Quality Assurance Testers</label
          >
        </div>
        <div class="job-container">
          <input type="checkbox" id="tech-support" value="tech-support" /><label
            for="tech-support"
            >Technical Support Specialists</label
          >
        </div>
      </fieldset>
      <fieldset>
        <label for="additional-comment" id="comment-label"
          >Any comments or suggestions?</label
        >
        <textarea
          name="user-comment"
          id="additional-comment"
          cols="30"
          rows="5"
          placeholder="Enter your comment here..."
        ></textarea>
      </fieldset>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
